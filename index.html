<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://use.fontawesome.com/eda66d63c4.js"></script>

      href="assets/icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="assets/icons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="assets/icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="assets/icons/apple-icon-152x152.png"
    />
    <link

      href="assets/icons/apple-icon-180x180.png"
    />

      type="image/png"
      sizes="192x192"
      href="assets/icons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"

      sizes="96x96"
      href="assets/icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ddd" />
    <meta
      name="msapplication-TileImage"
      content="assets/icons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#444" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>weather-v2</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <header class="header">
          <div class="logo">
            <img src="assets/img/weather-logo.svg" alt="logo" />
          </div>
          <div class="search-bar">
            <input
              type="text"
              class="search-bar__input"
              placeholder="Enter your search"
            />
            <button class="search-bar__submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </header>
      </div>
      <div class="container">
        <div class="content">
          <p class="date">Sunday, February 28, 2020</p>
          <p class="location">Toronto, Canada</p>
          <p class="temp">98F</p>
          <p class="desc">Clear skies</p>
        </div>
      </div>
      <div class="container">
        <div class="ack">
          <div>
            Icons made by
            <a
              target="_blank"
              href="https://www.flaticon.com/authors/vitaly-gorbachev"
              title="Vitaly Gorbachev"
              >Vitaly Gorbachev</a
            >
            from

            <a target="_blank" href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
